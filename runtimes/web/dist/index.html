<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title></title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: #202020;
      touch-action: none;
    }
    #content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #content canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
      width: auto;
      height: 100%;
    }
    @media (max-aspect-ratio: 1/1) {
      body {
        /* background: green; */
      }
      #content canvas {
        width: 100%;
        height: auto;
      }
    }
    /* @media (max-aspect-ratio: 4/5) and (orientation: portrait) { */
    /*   #content { */
    /*     height: 70%; */
    /*   } */
    /* } */

    @media (pointer: fine) {
      .gamepad {
        display: none;
      }
    }
    .gamepad {
      pointer-events: none;
    }

    #gamepad-dpad {
      position: absolute;
      width: 39px;
      height: 120px;
      left: 69px;
      bottom: 30px;
      background: #444;
      border-radius: 9px;
    }
    #gamepad-dpad:before {
      position: absolute;
      width: 120px;
      height: 39px;
      top: 39px;
      left: -39px;
      background: #444;
      border-radius: 9px;
      content: "";
    }
    #gamepad-dpad:after {
      position: absolute;
      height: 39px;
      width: 39px;
      top: 39px;
      border-radius: 100%;
      background: #333;
      content: "";
    }
    #gamepad-dpad.pressed-left:before {
      border-left: 4px solid #A93671;
      width: 116px;
    }
    #gamepad-dpad.pressed-right:before {
      border-right: 4px solid #A93671;
      width: 116px;
    }
    #gamepad-dpad.pressed-up {
      border-top: 4px solid #A93671;
    }
    #gamepad-dpad.pressed-down {
      border-bottom: 4px solid #A93671;
      height: 116px;
    }

    #gamepad-action1 {
      right: 80px;
      bottom: 30px;
    }
    #gamepad-action2 {
      right: 30px;
      bottom: 90px;
    }
    #gamepad-action1, #gamepad-action2 {
      position: absolute;
      width: 60px;
      height: 60px;
      border: 4px solid #A93671;
      border-radius: 50px;
    }
    #gamepad-action1.pressed, #gamepad-action2.pressed {
      background: #A93671;
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div class="gamepad">
    <div id="gamepad-dpad"></div>
    <div id="gamepad-action1"></div>
    <div id="gamepad-action2"></div>
  </div>
  <script src="main.js"></script>
</body>
</html>
